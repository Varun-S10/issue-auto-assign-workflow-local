name: "Issue Lifecycle Manager"

on:
  schedule:
    - cron: '0 0 * * *'
  issues:
    types: [labeled]

permissions:
  issues: write
  pull-requests: write

jobs:
  stale-logic:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-issue-stale: 7
          days-before-issue-close: 7
          stale-issue-label: "stale"
          stale-issue-message: "This issue has been inactive for 7 days. It will be closed in 7 more days."
          close-issue-message: "Closing due to 14 days of inactivity."

  label-close-logic:
    if: github.event_name == 'issues' && github.event.label.name == 'invalid'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed',
              state_reason: 'completed'
            });
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Closing this issue manually via label."
            });